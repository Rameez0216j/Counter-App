<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Counter App</title>
</head>
<body>
    <div class="bg-[#344151] w-[100vw] flex flex-col items-center justify-center h-[100vh] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px] uppercase">Increment and Decrement</div>
        <div class="flex flex-row bg-white p-3 px-5 text-[25px] text-[#344151] rounded-sm gap-12">
            <button onclick="minus();" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">0</div>
            <button onclick="plus();" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
